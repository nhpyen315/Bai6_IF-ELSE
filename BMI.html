<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập chiều cao: <input type="text" id="height"></input> <br>
    Nhập cân nặng: <input type="text" id="weight"></input> <br>
    <button onclick="Tinhtoan()">Tính toán</button>
    <p id="bmi"></p>
</body>
<script>
    function Tinhtoan(){
        let height=parseFloat(document.getElementById("height").value)
        let weight=parseFloat(document.getElementById("weight").value)
        let bmi = weight/(height*height)
    if (bmi<16) alert("Gầy độ 3")
    else if (bmi <17) alert ("Gầy độ 2")
    else if (bmi <18.5) alert ("Gầy độ 1")
    else if (bmi <25) alert ("Bình thường")
    else if (bmi <30) alert ("Thừa cân")
    else if (bmi <35) alert ("Béo độ 1")
    else if (bmi <40) alert ("Béo độ 2")
    else if (bmi >40) alert ("Béo độ 3")
    }
</script>
</html>
