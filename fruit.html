<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Giá hoa quả</h1>
    <input id="fruit" type="text"> </input>
    <button onclick="Tinhtoan()">Xem giá</button>
    <p id="result"></p>
</body>
<script>
    function Tinhtoan(){
        let fruit=document.getElementById("fruit").value
        let result
        fruit = fruit.toLowerCase();
    switch (fruit) {
        case "ổi":
        case "dưa hấu":
        document.getElementById("result").innerHTML="20000 VNĐ/kg"
            break;
        case "táo":
        case "xoài":
        document.getElementById("result").innerHTML="30000 VNĐ/kg"
            break;
        case "cam":
        case "chôm chôm":
        document.getElementById("result").innerHTML="40000 VNĐ/kg"
            break;
        case "măng cụt":
        document.getElementById("result").innerHTML="50000 VNĐ/kg"
            break;
    }
}
</script>
</html>
