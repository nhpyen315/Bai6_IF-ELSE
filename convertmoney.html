        let fromCur=document.getElementById("fromCur").value

        let change
        let result=document.getElementById("result")
        if (fromCur == "USD" && toCur=="VND")

        else if (fromCur=="USD" && toCur=="USD")
            change = amount
        
        if (fromCur == "VND" && toCur=="USD") 
            change = amount/23000

            change = amount
